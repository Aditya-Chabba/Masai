<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Biography</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            color: #333;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form button {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Biography</h1>

        <h2>About Me</h2>
        <p>Hi! I'm Aditya, a passionate individual who loves learning new things and sharin knowledge. I have a keen interest in web development, technology, and creative writing.</p>

        <h2>Hobbies</h2>
        <p>Some of my hobbies are playing guitar and other instruments.</p>

        <h2>Contact Information</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="Enter your name" required> <br>
            <input type="email" name="email" placeholder="Enter your email" required> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
